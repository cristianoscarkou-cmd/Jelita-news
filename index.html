<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pesan Rahasia üòé</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif;
    height: 100vh;
    background: url('https://i.imgur.com/9Z8QyYF.png') no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Overlay gelap */
body::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.65);
    top: 0;
    left: 0;
}

.container {
    position: relative;
    text-align: center;
    color: white;
    z-index: 2;
}

h1 {
    font-size: 45px;
    font-weight: 900;
    text-shadow: 0 0 25px #00ffcc;
    animation: flicker 1.5s infinite alternate;
}

button {
    margin-top: 25px;
    padding: 15px 45px;
    font-size: 20px;
    font-weight: bold;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    background: linear-gradient(45deg, #ff0000, #ff9900);
    color: white;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px #ff0000;
}

/* Halaman kedua */
#page2 {
    display: none;
}

.message {
    font-size: 32px;
    font-weight: 700;
    text-shadow: 0 0 20px yellow;
}

@keyframes flicker {
    from { text-shadow: 0 0 15px #00ffcc; }
    to { text-shadow: 0 0 35px #00ccff; }
}
</style>
</head>

<body>

<div class="container" id="page1">
    <h1>‚ö†Ô∏è PESAN KHUSUS ‚ö†Ô∏è</h1>
    <button onclick="showMessage()">KLIK SEKARANG</button>
</div>

<div class="container" id="page2">
    <div class="message">
        Tejo bayar hutang mu sekarang dong xixixixi üòÜüî•<br><br>
        Salam dari Bowo üòé
    </div>
</div>

<script>
function showMessage() {
    document.getElementById("page1").style.display = "none";
    document.getElementById("page2").style.display = "block";
}
</script>

</body>
</html>
